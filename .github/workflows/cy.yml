#Pipeline de integraÃ§Ã£o contÃ­nua
name: ci
# Ele Ã© disparado quando tem um "push" -> branch -> main ou quando houver um pull request
on:
  push:
    branches:
      - main
  pull_request:

#Trabalhos sÃ£o steps que o ci vai fazer
jobs:
#Primeiro trabalho vai ser usar o eslint
  eslint:
    runs-on: ubuntu-latest
#Seguintes passos:
    steps:
    #1. Usar github checkout
    - uses: actions/checkout@v2
    #2. Vai instalar o modulos com npm install (Todos os que estÃ£o em package.json)
    - name: Install modules
      run: npm install
    #3. Executa a aÃ§Ã£o de rodar o cÃ³digo
    - name: Run ESLint
      run: npm run lint
  cypress-tests-desktop:
  #Needs, significa que sÃ³ parte para a proxima etapa se a etapa anterior (no caso eslint) tiver dado certo.
    needs: eslint
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run end-to-end tests on desktop viewport ðŸ§ª
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}
          CYPRESS_MAILOSAUR_SERVER_ID: ${{ secrets.CYPRESS_MAILOSAUR_SERVER_ID }}
          CYPRESS_MAILOSAUR_API_KEY: ${{ secrets.CYPRESS_MAILOSAUR_API_KEY }}
          CYPRESS_RECORD_KEY:  ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          command: npm test
  cypress-tests-tablet:
    needs: eslint
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run end-to-end tests on tablet viewport ðŸ§ª
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD }}
          CYPRESS_RECORD_KEY:  ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          command: npm run test:tablet